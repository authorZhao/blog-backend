<div class="post-copyright" th:fragment="foot-post-copyright">
    <div class="post-copyright__author"><span class="post-copyright-meta">文章作者: </span><span
            class="post-copyright-info"><a href="mailto:undefined" th:text="${article?.authorName}"></a></span></div>
    <div class="post-copyright__type"><span class="post-copyright-meta">文章链接: </span><span
            class="post-copyright-info">
        <a th:if="${article!=null && article.id!=null}" th:href="@{${head.host} +'/'+${article.id}}" th:text="${head.host} +'/'+ ${article.id}">
            </a></span>
    </div>
    <div class="post-copyright__notice">
        <span class="post-copyright-meta">版权声明: </span>
        <span class="post-copyright-info">本博客所有文章除特别声明外，均采用
            <a th:href="${head.host}" target="_blank">CC BY-NC-SA 4.0</a> 许可协议。转载请注明来自
            <a th:href="${head.host}" target="_blank">平原人的博客</a>！
        </span>
    </div>
</div>


<nav class="pagination-post" id="pagination" th:fragment="foot-pagination-post">
    <div class="prev-post pull-left" th:if="${article!=null && article.pre!=null}">
        <a th:href="@{'/article/'+${article.pre.id}}" data-pjax-state="">
            <img class="prev-cover" th:src="${article.pre.coverImage}" onerror="onerror=null;src='/img/404.jpg'" alt="cover of previous post">
            <div class="pagination-info">
                <div class="label">上一篇</div>
                <div class="prev_info" th:text="${article.pre.title}"></div>
            </div>
        </a>
    </div>

    <div class="next-post pull-right" th:if="${article!=null && article.next!=null}">
        <a th:href="@{'/article/'+${article.next.id}}" data-pjax-state="">
            <img class="next-cover" th:src="${article.next.coverImage}" onerror="onerror=null;src='/img/404.jpg'" alt="cover of next post">
            <div class="pagination-info">
                <div class="label">下一篇</div>
                <div class="next_info" th:text="${article.next.title}"></div>
            </div>
        </a>
    </div>
</nav>

<div th:fragment="foot-under_page">
    <script src="/butterfly/js/utils.js"></script>
    <script src="/butterfly/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.umd.js"></script>
    <div class="js-pjax"></div>

    <!--data-id="7334007765" data-server="netease" data-type="playlist" data-fixed="true" data-autoplay="true" data-volume="0.4"-->
    <div class="aplayer no-destroy"
         th:if="${head!=null && head.playerListMap!=null}"
         th:attr="data-id=${head.playerListMap.dataId?:'7334007765'},data-server=${head.playerListMap.dataServer?:'netease'},
         data-type=${head.playerListMap.dataType?:'playlist'},data-fixed=${head.playerListMap.dataFixed?:'true'},
         data-autoplay=${head.playerListMap.dataAutoplay?:'true'},data-volume=${head.playerListMap.dataVolume?:'0.3'}"> </div>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css" media="print" onload="this.media='all'">
    <script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/metowolf/MetingJS@1.2/dist/Meting.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pjax/pjax.min.js"></script>
    <script>let pjaxSelectors = ["title", "#config-diff", "#body-wrap", "#rightside-config-hide", "#rightside-config-show", ".js-pjax"]

    var pjax = new Pjax({
        elements: 'a:not([target="_blank"])',
        selectors: pjaxSelectors,
        cacheBust: false,
        analytics: false,
        scrollRestoration: false
    })

    document.addEventListener('pjax:send', function () {

        // removeEventListener scroll
        window.tocScrollFn && window.removeEventListener('scroll', window.tocScrollFn)
        window.scrollCollect && window.removeEventListener('scroll', scrollCollect)

        typeof preloader === 'object' && preloader.initLoading()
        document.getElementById('rightside').style.cssText = "opacity: ''; transform: ''"

        if (window.aplayers) {
            for (let i = 0; i < window.aplayers.length; i++) {
                if (!window.aplayers[i].options.fixed) {
                    window.aplayers[i].destroy()
                }
            }
        }

        typeof typed === 'object' && typed.destroy()

        //reset readmode
        const $bodyClassList = document.body.classList
        $bodyClassList.contains('read-mode') && $bodyClassList.remove('read-mode')

    })

    document.addEventListener('pjax:complete', function () {
        window.refreshFn()

        document.querySelectorAll('script[data-pjax]').forEach(item => {
            const newScript = document.createElement('script')
            const content = item.text || item.textContent || item.innerHTML || ""
            Array.from(item.attributes).forEach(attr => newScript.setAttribute(attr.name, attr.value))
            newScript.appendChild(document.createTextNode(content))
            item.parentNode.replaceChild(newScript, item)
        })

        GLOBAL_CONFIG.islazyload && window.lazyLoadInstance.update()

        typeof chatBtnFn === 'function' && chatBtnFn()
        typeof panguInit === 'function' && panguInit()

        // google analytics
        typeof gtag === 'function' && gtag('config', '', { 'page_path': window.location.pathname });

        // baidu analytics
        typeof _hmt === 'object' && _hmt.push(['_trackPageview', window.location.pathname]);

        typeof loadMeting === 'function' && document.getElementsByClassName('aplayer').length && loadMeting()

        // prismjs
        typeof Prism === 'object' && Prism.highlightAll()

        typeof preloader === 'object' && preloader.endLoading()
    })

    document.addEventListener('pjax:error', (e) => {
        if (e.request.status === 404) {
            pjax.loadUrl('/404.html')
        }
    })</script>
    <script async data-pjax src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</div>
